<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Whac-A-Monster</title>
</head>
<body>
    <div class="timer-container">
        <h2 id="timer-text" class="timer">Timer</h2>
        <button class="primary-button" id="start-game">Start Game!</button>
    </div>
    <div class="arcade-stand">
        <div class="rectangle-1"></div>
        <div class="rectangle-2">
            <h2 class="arcade-text">Whac-A-Monster</h2>
        </div>
        <div class="rectangle-3_wrapper">
            <div class="rectangle-3">
                <div class="square-section">
                    <div class="whac-row">
                        <div class="mole-hole">
                            <div id="mole1" class="mole-wrapper">
                                <img class="mole" src="images/object.png">
                            </div>
                        </div>                                   
                        <div class="mole-hole">
                            <div id="mole2" class="mole-wrapper">
                                <img class="mole" src="images/object.png">
                            </div>
                        </div>    
                        <div class="mole-hole">
                            <div id="mole3" class="mole-wrapper">
                                <img class="mole" src="images/object.png">
                            </div>
                        </div>  
                    </div>
                    <div class="whac-row">
                        <div class="mole-hole">
                            <div id="mole4" class="mole-wrapper">
                                <img class="mole" src="images/object.png">
                            </div>
                        </div>                                   
                        <div class="mole-hole">
                            <div id="mole5" class="mole-wrapper">
                                <img class="mole" src="images/object.png">
                            </div>
                        </div>    
                        <div class="mole-hole">
                            <div id="mole6" class="mole-wrapper">
                                <img class="mole" src="images/object.png">
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <div class="rectangle-4_wrapper">
            <div class="rectangle-4"></div>
        </div>
        <div class="rectangle-5"></div>
        <div class="rectangle-6_wrapper">
            <div class="rectangle-6"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
