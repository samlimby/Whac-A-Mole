<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Whac-A-Hole</title>
</head>
<body>
    <div class="arcade-stand">
        <div class="rectangle-1"></div>
        <div class="rectangle-2"></div>
        <div class="rectangle-3_wrapper">
            <div class="rectangle-3">
                <div class="square-section">
                    <div class="whac-row">
                        <div class="mole-hole">
                            <div id="mole1" class="mole-wrapper">
                                <img class="mole" src="images/object.png">
                            </div>
                        </div>                                   
                        <div class="mole-hole">
                            <div id="mole2" class="mole-wrapper">
                                <img class="mole" src="images/object.png">
                            </div>
                        </div>    
                        <div class="mole-hole">
                            <div id="mole3" class="mole-wrapper">
                                <img class="mole" src="images/object.png">
                            </div>
                        </div>  
                    </div>
                    <div class="whac-row">
                        <div class="mole-hole">
                            <div id="mole4" class="mole-wrapper">
                                <img class="mole" src="images/object.png">
                            </div>
                        </div>                                   
                        <div class="mole-hole">
                            <div id="mole5" class="mole-wrapper">
                                <img class="mole" src="images/object.png">
                            </div>
                        </div>    
                        <div class="mole-hole">
                            <div id="mole6" class="mole-wrapper">
                                <img class="mole" src="images/object.png">
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <div class="rectangle-4_wrapper">
            <div class="rectangle-4"></div>
        </div>
        <div class="rectangle-5"></div>
        <div class="rectangle-6_wrapper">
            <div class="rectangle-6"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
